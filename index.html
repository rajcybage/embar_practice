<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Blogger</a>
        <ul class="nav">
          <li>{{#link-to 'posts'}} Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}} About{{/link-to}}</li>
        </ul>
      </div>
    </div>


     {{outlet}}
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{textarea value=body}}</p>

  </script> 

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
       {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}     
    <h1>{{title}}</h1>
    <h2>by {{author.name}}<small class="muted">({{format-date date}})</small></h2>
    <hr>
    <div class="below-the-folder">
      {{format-markdown body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr>
                <th>
                  Recent Posts
                </th>
              </tr>
            </thead>
            {{#each}}
            <tr>
              <td>
              {{#link-to 'post' this}}
                {{title}}<span class="muted">{{author.name}}</span>
              {{/link-to}}  
              </td>
            </tr>
            {{/each}}  
          <table>
        </div> 
        <div class="span9">
         {{outlet}}
        <div>
      </div>
    </div>
  </script>


  <script type="text/x-handlebars" id="about">
    <div>
      <p>
        Lorum ipsum, Lorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsumLorum ipsum
      </p>

    </div>


  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  
  
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
